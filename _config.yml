title               : Outis Vault
owner               : "Lucas Rafaldini"
url                : "https://lucasrafaldini.github.io"
baseurl            : ""
permalink           : /:title/
description         : "Um portal sobre programação e humanidades."
markdown            : kramdown
statement           : ""
bgtext              : "FOX@#$%&*+-;/[]<>~" # texts randomly displayed in background

# 2. Your Collections
# You can specify the order shown in Archive window. 
# Keep it null if you want to show items in alphabetic order.
collection_order    : 
  [
    "duvidas-gerais",
    "tutoriais",
    "python",
    "javascript",
    "hacking",
    "do-it-yourself",
  ]
collections:
  duvidas-gerais:   
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "Dúvidas Gerais"
  tutoriais:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
  python:
    output          : true
    permalink       : /:collection/:title/
  javascript:
    output          : true
    permalink       : /:collection/:title/
  hacking:
    output          : true
    permalink       : /:collection/:title/
  do-it-yourself:
    output          : true
    permalink       : /:collection/:title/
    alias           : "Do it yourself!"
 

# 3. Comment settings（disqus.com）
disqus_username     : lrafaldini

# 4. Default page settings (WILL BE overwriten by front-matters of a page)
defaults:
  -    
    scope:
      path          : ""  # an empty string here means all files in the project
    values:
      layout              : "post"      # which layout to use by default
      publish             : true        # whether to show by default      
      btn_text            : true        # whether show button text by default
      collection_list     : true        # whether show archive button by default
      home_btn            : true        # whether show home by default
      maximize            : true        # whether show maximize button by default
      encrypted_text      : false       # whether use encrytion function by default
      toc                 : true        # whether show table of content by default
      toc_level           : 3           # the toc depth by default
      author              : "lucas rafaldini" # author name by default
      show_date           : true        # whether show date message by default
      category            : true        # category by default
      post_list           : false       # whether show list of post by default      
      comment             : true
      footer              : true        # whether show footer by default

# 5. Social Media Accounts
email               : lucas.rafaldini@gmail.com
linkedin            : lucasrafaldini
github              : lucasrafaldini
youtube             : \@FraterOutis

      
# 6. Where things are
source              : .
destination         : ./_site
collections_dir     : collections
plugins_dir         : src/_plugins # takes an array of strings and loads plugins in that order
layouts_dir         : src/_layouts
data_dir            : src/_data
includes_dir        : src/_includes
sass:
  sass_dir          : src/_sass

# 7. Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  
gems: [jekyll-mermaid]

# 8. Others
# Cross-Origin Resource Sharing header
webrick:
  headers:
    Access-Control-Allow-Origin: "*"