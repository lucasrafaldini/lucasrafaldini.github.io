# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Validate required secret
        shell: bash
        run: |
          if [ -z "${{ secrets.pages_pass_key }}" ]; then
            echo "Missing required secret: pages_pass_key" >&2
            exit 1
          fi
      - name: Create production override config with secret
        shell: bash
        run: |
          echo "protect_secret: \"${{ secrets.pages_pass_key }}\"" > _config_prod.yml
      - name: Replace passwords in protect-config.js
        run: |
          sed -i 's/__PROTECT_PASS_777__/${{ secrets.PROTECT_PASS_777 }}/g' js/protect-config.js
          sed -i 's/__PROTECT_PASS_ARVORE__/${{ secrets.PROTECT_PASS_ARVORE }}/g' js/protect-config.js
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --config _config.yml,_config_prod.yml
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
